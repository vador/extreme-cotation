# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  crop_x: 20
  crop_y: 20
  width: 750
  height: 1050

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 675
  height: 975
  stroke_width: 5
  radius: 25

AllText:
  font: ChunkFive Roman,Sans
  align: center
  color: '#F3EFE3'
  font_size: 40

Background:
  extends: "safe"
  height: 100
  crop_x: 20
  crop_y: 20
  fill_color: white
  stroke_width: 0

HeaderRound:
  extends: "Background"

HeaderFlatBottom:
  extends: "Background"
  y: += 50
  height: -= 50
  radius: 0

Description:
